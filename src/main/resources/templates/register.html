<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
    <body>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="text" th:field="*{firstname}" placeholder="First name"><br>
            <input type="text" th:field="*{lastname}" placeholder="Last name"><br>

            <p th:errors="*{email}">Email errors</p>
            <input type="email" th:field="*{email}" placeholder="Email"><br>

            <p th:errors="*{password}">Password error</p>
            <input type="password" th:field="*{password}" placeholder="Password">

            <input type="submit" value="register">
        </form>
    </body>
</html>
